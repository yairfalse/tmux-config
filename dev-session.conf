# ~/.tmux/dev-session.conf - WGO Development Session Layout

# Create main development window
new-window -n "wgo-dev" -c "~/personal/wgo"

# Split into 4 panes:
# Top-left: Main code editor
# Top-right: Claude Code instance 1
# Bottom-left: Terminal/testing
# Bottom-right: Claude Code instance 2

# Split horizontally first (top/bottom)
split-window -v -c "~/personal/wgo"

# Split top pane vertically (main editor | claude-1)
select-pane -t 0
split-window -h -c "~/personal/wgo"

# Split bottom pane vertically (terminal | claude-2)
select-pane -t 2
split-window -h -c "~/personal/wgo"

# Start Claude Code in the right panes
select-pane -t 1
send-keys "claude-code" Enter

select-pane -t 3
send-keys "claude-code" Enter

# Focus on main editor pane
select-pane -t 0

# Optionally start your editor
# send-keys "nvim ." Enter
# or
# send-keys "code ." Enter

# Create additional windows for different purposes
new-window -n "claude-3" -c "~/personal/wgo"
send-keys "claude-code" Enter

new-window -n "docs" -c "~/personal/wgo"

new-window -n "testing" -c "~/personal/wgo"
split-window -h -c "~/personal/wgo"

# Go back to main development window
select-window -t "wgo-dev"
select-pane -t 0
